<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="css/todomvc-app.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/todomvc.css">
	</head>
	<body>
		<section class="todoapp" ng-app="myTodomvc" ng-controller="myTodomvcController">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="text">
				</form>
			</header>


			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" ng-click="toggleAll()">
				<label for="toggle-all">Mark all as complete</label>



				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

					<!--  ng-class="{completed: items.completed}" 添加类名 -->
					<li ng-repeat="items in todos" ng-class="{completed: items.completed, editing: items.id === currentId}" data-id="{{items.id}}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="items.completed">
							<label ng-dblclick="editing(items.id)">{{items.text}}</label>
							<!-- destroy 销毁的意思 此处删除按钮 -->
							<button class="destroy" ng-click="remove(items.id)"></button>
						</div>

						<!-- 编辑状态时的输入框 -->
						<form ng-submit="save()">
							<input class="edit" ng-model="items.text">
						</form>
						
					</li>
				</ul>



			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				
				<!-- 总计任务列总数 -->
				<span class="todo-count"><strong>{{todos.length}}</strong> item left</span>

				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clear()" ng-show="exsitCompleted()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
		<script src="js/todomvc.js"></script>
	</body>
</html>
