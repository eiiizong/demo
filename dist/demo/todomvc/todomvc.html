<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TodoMVC</title><link rel="stylesheet" href="css/todomvc-app.css"><link rel="stylesheet" href="css/todomvc.css"></head><body><section class="todoapp" ng-app="myTodomvc" ng-controller="myTodomvcController"><header class="header"><h1>todos</h1><form ng-submit="add()"><input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="text"></form></header><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox" ng-click="toggleAll()"><label for="toggle-all">Mark all as complete</label><ul class="todo-list"><li ng-repeat="items in todos" ng-class="{completed: items.completed, editing: items.id === currentId}" data-id="{{items.id}}"><div class="view"><input class="toggle" type="checkbox" ng-model="items.completed"><label ng-dblclick="editing(items.id)">{{items.text}}</label><button class="destroy" ng-click="remove(items.id)"></button></div><form ng-submit="save()"><input class="edit" ng-model="items.text"></form></li></ul></section><footer class="footer"><span class="todo-count"><strong>{{todos.length}}</strong> item left</span><ul class="filters"><li><a class="selected" href="#/">All</a></li><li><a href="#/active">Active</a></li><li><a href="#/completed">Completed</a></li></ul><button class="clear-completed" ng-click="clear()" ng-show="exsitCompleted()">Clear completed</button></footer></section><footer class="info"><p>Double-click to edit a todo</p><p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p><p>Created by <a href="http://todomvc.com">you</a></p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer><script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script><script src="js/todomvc.js"></script></body></html>
